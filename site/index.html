<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Скидки и акции</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header__row">
      <div class="logo">Скидки</div>

      <button class="cityBtn" id="cityBtn" title="Выбрать город">
        <span id="cityName">Город</span>
        <span class="chev">▾</span>
      </button>

      <div class="search">
        <input id="q" placeholder="Поиск товаров…" />
        <button id="searchBtn">Найти</button>
      </div>
    </div>
  </header>

  <!-- Модалка выбора города -->
  <div class="modal" id="cityModal" hidden>
    <div class="modal__backdrop" id="cityClose"></div>
    <div class="modal__card">
      <div class="modal__title">Выбор города</div>
      <div class="modal__row">
        <input id="cityQuery" placeholder="Например: моск, санкт…" />
        <button id="citySearchBtn">Искать</button>
      </div>
      <div class="chips" id="popularCities"></div>
      <div class="list" id="cityList"></div>
    </div>
  </div>

  <main class="container">
    <!-- Категории -->
    <section class="section">
      <div class="section__head">
        <h2>Категории</h2>
        <div class="muted" id="catHint">Выберите город</div>
      </div>
      <div class="cats" id="cats"></div>
    </section>

    <!-- Товары со скидками -->
    <section class="section">
      <div class="section__head">
        <h2>Товары со скидками</h2>
        <div class="muted" id="prodHint"></div>
      </div>

      <div class="grid" id="products"></div>

      <div class="moreRow">
        <button class="moreBtn" id="moreBtn" hidden>Показать ещё</button>
      </div>
    </section>

    <!-- Города -->
    <section class="section">
      <div class="section__head">
        <h2>Города</h2>
        <div class="muted">Ниже — быстрый выбор, полный список через поиск</div>
      </div>
      <div class="citiesGrid" id="citiesGrid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__row">
      <div class="muted">Данные загружаются из “Чижик” через ваш API. Неофициальный интерфейс.</div>
      <div class="muted">© <span id="year"></span></div>
    </div>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
