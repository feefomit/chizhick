<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чижик — витрина</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { min-width: 260px; }
    button { cursor:pointer; }
    .list { border:1px solid #ddd; border-radius:10px; padding:10px; max-height: 260px; overflow:auto; }
    .item { padding:8px; border-bottom:1px solid #eee; cursor:pointer; }
    .item:last-child { border-bottom:none; }
    .item:hover { background:#f7f7f7; }
    .cards { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:12px; margin-top:12px;}
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; }
    .muted { color:#666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Витрина Чижик</h1>

  <div class="row">
    <div class="col">
      <h3>Город</h3>
      <input id="cityQuery" placeholder="Начни вводить… (например, моск)" style="width:100%; padding:8px;" />
      <button id="citySearch" style="margin-top:8px;">Найти</button>
      <div class="list" id="cityList" style="margin-top:10px;"></div>
      <div class="muted" id="selectedCity"></div>
    </div>

    <div class="col">
      <h3>Категории</h3>
      <div class="list" id="catList"></div>
    </div>

    <div class="col">
      <h3>Акции</h3>
      <div class="list" id="offersBox"></div>
    </div>
  </div>

  <h3 style="margin-top:18px;">Товары</h3>
  <div class="row" style="align-items:center;">
    <input id="searchQuery" placeholder="Поиск по товарам…" style="padding:8px; min-width:260px;" />
    <button id="doSearch">Искать</button>
    <div class="muted" id="pageInfo"></div>
  </div>

  <div class="cards" id="products"></div>

  <script src="/static/app.js"></script>
</body>
</html>
